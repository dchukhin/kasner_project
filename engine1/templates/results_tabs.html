<html ng-app="statsApp">
<head>
<link rel="stylesheet" type="text/css" href=//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
</head>
<body>
    <p>Paragraph should load.</p>
    {% verbatim %}
    <div ng-controller = "StatsController as statsApp">
        <table>
        <h2>Search Terms:</h2>
        <tr ng-repeat="term in statsApp.terms">
            <td>{{ term.name }}</td>
            <td>{{ term.count }}</td>
        </tr>
        </table>
        <table>
        <h2>Browsers:</h2>
        <tr ng-repeat="browser in statsApp.browsers">
            <td>{{browser.name}}</td>
            <td>{{browser.count}}</td>
        </tr>
    </div>
    {% endverbatim %}
    <script type="text/javascript" src="{{STATIC_URL}}angular.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}app_stats.js"></script>
</body>

</html>
